name: xandr
description: flutter plugin for the Xandr,
  with integrations for Android and iOS
version: 0.3.0
homepage: https://github.com/thekorn/xandr
repository: https://github.com/thekorn/xandr
resolution: workspace

environment:
  sdk: "^3.9.0"
  flutter: ">=3.0.0"

flutter:
  plugin:
    platforms:
      android:
        default_package: xandr_android
      ios:
        default_package: xandr_ios

dependencies:
  flutter:
    sdk: flutter
  xandr_android: ^0.3.0
  xandr_ios: ^0.3.0
  xandr_platform_interface: ^0.3.0

dev_dependencies:
  build_runner: ^2.7.0
  flutter_test:
    sdk: flutter
  mockito: ^5.5.0
  mocktail: ^1.0.4
  pana: ^0.22.21
  plugin_platform_interface: ^2.1.8
  very_good_analysis: ^9.0.0
